name: NixOS Configuration Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake
        run: nix flake check

      - name: Verify Nix formatting
        run: |
          # Format files to a temporary directory to check
          nix fmt
          if ! git diff --quiet -- '*.nix'; then
            echo "❌ Nix files are not formatted correctly"
            echo "Run 'nix fmt' or 'just format' locally to fix formatting"
            git diff -- '*.nix'
            exit 1
          else
            echo "✅ All Nix files are properly formatted"
          fi
