[ubuntu]
additional_packages="dotnet-sdk-8.0"
image=quay.io/toolbx/ubuntu-toolbox:22.04
pull=true
replace=true
root=false
init_hooks="curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash"
init_hooks="curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg"
init_hooks="sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg"
init_hooks="echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-jammy-prod jammy main" | sudo tee /etc/apt/sources.list.d/dotnetdev.list > /dev/null"
init_hooks="sudo apt-get update"
init_hooks="sudo apt-get install -y azure-functions-core-tools-4"
init_hooks="sudo chmod +x /usr/lib/azure-functions-core-tools-4/in-proc8/func"
exported_bins="/usr/bin/func"